  <script src="pdf.js"></script>
  
  <script>
  function generatePDF() {
  // Choose the element that our invoice is rendered in.
  const element = document.getElementById("invoice");
  // Choose the element and save the PDF for our user.
  var opt = {
  margin:       0.5,

  filename:     'myfile.pdf',
  image:        { type: 'png', quality: 1 },
  jsPDF:        { unit: 'in' , orientation: 'landscape', format: 'a3' }
  };
  html2pdf().set(opt).from(element).save("FILE-NAME-HERE");
  }

</script>
<center>
<button onclick="generatePDF()"> Raporu PDF Olarak Indir </button>
<button type="button" onclick="window.open('', '_self', ''); window.close();">Kapat</button>
</center>
